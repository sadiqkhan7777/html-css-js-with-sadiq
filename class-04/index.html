<!-- table tag class -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- caption tag used to caption the table -->
    <caption>Web Development Course Student Data</caption>
    <!-- table tag used to create table -->
     <!-- border attribute used to create border -->
<table border="2">
    <!-- th tag used to create table heading -->
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
    <th>Education</th>
    <!-- tr tag used to create table row -->
    <tr>
        <td>Sadiq</td>
        <td>26</td>
        <td>karachi</td>
        <td>Intermediate</td>
    </tr>
    <tr></tr>
        <td>Ali</td>
        <td>18</td>
        <td>karachi</td>
        <td>High School</td>
    </tr>

</table>
</body>
</html>
