<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form tag is used to create a form -->
    <!-- input tag is used to input data -->
    <!-- required is used to make the input field required -->
    <!-- type is used to specify the type of input -->
    <form>
      <p>
        First Name:

        <input type="text" required />
      </p>
      <p>
        Last Name:
        <input type="text" required />
      </p>
      <p>
        Phone Number:
        <input type="number" required />
      </p>
      <p>
        Password:
        <input type="password" required />
      </p>
      <p>
        our campus:
        <input type="radio" required />
        Naimabad:
        <input type="radio" required />
        Cliftom:
        <input type="radio" required />
      </p>
      <p>
        City:
        <input type="checkbox" required />
        karachi
      </p>
      <label>Upload Image <input type="file" required /> </label><br />
      <input type="submit" value="Submit Form" />
    </form>
  </body>
</html>
